<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Page</title>
  <link rel="stylesheet" href="/css/styles.css">
  <script src="js/shoppingPage.js" type="module"></script>
</head>

<body>
  <header>
    <a href="/">
      <div class="logo">
        <img src="/images/gameStore.png" alt="Logo">
      </div>
    </a>
    <div class="top-right" id="top-right">
      <div class="login-block" id="login-block">
        <a href="/signinPage">Sign in</a>
        <span>|</span>
        <a href="/registerPage">Register</a>
        <img src="/images/FlagofCanada.png" alt="Canadian Flag">
        <span>CAD</span>
      </div>
      <button class="cartButton" id="cartButton">
        <img src="/images/shoppingCartEmpty.png" alt="Shopping Cart" class="shoppingCart" id="shoppingCartIcon">
        <span id="cartCount" class="cart-count"></span>
      </button>
    </div>
  </header>

  <div id="cartModal" class="cartModal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <div id="cartContainer" class="cart-container">
            <h2>Your Cart</h2>
            <div id="cartItems"></div>

            <!-- This container will hold the total price and checkout button -->
            <div id="checkoutSection" style="text-align: center;">
                <div id="totalPriceDiv" style="margin-bottom: 10px;"></div>
                <button id="checkoutButton" class="checkout-button">Checkout</button>
            </div>
        </div>
    </div>
</div>

  <!-- <script>
    document.addEventListener('DOMContentLoaded', updateUserStatus);
  </script> -->
</body>

</html>
