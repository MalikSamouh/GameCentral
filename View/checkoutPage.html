<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <header>
        <h1>Checkout</h1>
    </header>
    <div class="container">
        <h2>Review Your Order</h2>
        <div id="cartSummary"></div> 
        
        <h2>Payment Information</h2>
        <form id="payment-form" action="/api/checkout" method="POST">
            <label for="name">Name on Card:</label>
            <input type="text" id="name" name="name" required>

            <label for="card-number">Card Number:</label>
            <input type="text" id="card-number" name="card-number" required>

            <label for="expiry-date">Expiration Date (MM/YY):</label>
            <input type="text" id="expiry-date" name="expiry-date" required>

            <label for="cvv">CVV:</label>
            <input type="text" id="cvv" name="cvv" required>

            <label for="billing-address">Billing Address:</label>
            <input type="text" id="billing-address" name="billing-address" placeholder="Street Address" required>
            
            <label for="city">City:</label>
            <input type="text" id="city" name="city" required>

            <label for="state">State/Province:</label>
            <input type="text" id="state" name="state" required>

            <label for="postal-code">Postal Code:</label>
            <input type="text" id="postal-code" name="postal-code" required>

            <label for="country">Country:</label>
            <input type="text" id="country" name="country" required>

            <button type="submit">Proceed to Payment</button>
        </form>
    </div>

    <script src="js/shoppingPage.js"></script> 
</body>
</html>
