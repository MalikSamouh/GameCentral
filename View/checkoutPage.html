<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body>
  <header>
    <a href="/">
        <div class="logo">
            <img src="/images/gameStore.png" alt="Logo">
        </div>
    </a>
    <div class="top-right" id="top-right">
        <div class="login-block" id="login-block">
          <a href="/signinPage">Sign in</a>
          <span>|</span>
          <a href="/registerPage">Register</a>
          <img src="/images/FlagofCanada.png" alt="Canadian Flag">
          <span>CAD</span>
        </div>
    
      </div>
</header>
    <div class="container">
        <h1>Checkout</h1>
        <h2>Review Your Order</h2>
        <div id="cartSummary"></div>

        <h2>Payment Information</h2>
        <form id="payment-form">

            <input type="hidden" id="cart" name="cart">

            <label for="name">Name on Card:</label>
            <input type="text" id="name" name="name" required>

            <label for="cardNumber">Card Number:</label>
            <input type="text" id="cardNumber" name="cardNumber" required>

            <label for="expiryDate">Expiration Date (MM/YY):</label>
            <input type="text" id="expiryDate" name="expiryDate" required>

            <label for="cvv">CVV:</label>
            <input type="text" id="cvv" name="cvv" required>

            <label for="billingAddress">Address:</label>
            <input type="text" id="billingAddress" name="billingAddress" placeholder="Street Address" required>

            <label for="city">City:</label>
            <input type="text" id="city" name="city" required>

            <label for="state">State/Province:</label>
            <input type="text" id="state" name="state" required>

            <label for="postalCode">Postal Code:</label>
            <input type="text" id="postalCode" name="postalCode" required>

            <label for="country">Country:</label>
            <input type="text" id="country" name="country" required>

            <button type="submit">Proceed to Payment</button>
        </form>
    </div>

    <script src="js/shoppingPage.js"></script>
</body>

</html>
