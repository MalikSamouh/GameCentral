<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
  <header>
    <a href="/">
      <div class="logo">
        <img src="/images/gameStore.png" alt="Logo">
      </div>
    </a>
    <div class="top-right" id="top-right">
      <div class="login-block" id="login-block">
        <a href="/signinPage">Sign in</a>
        <span>|</span>
        <a href="/registerPage">Register</a>
        <img src="/images/FlagofCanada.png" alt="Canadian Flag">
        <span>CAD</span>
      </div>
    </div>
  </header>
  <div class="container">
    <h1>Sign in to your account</h1>
    <form id="signin-form" action="/api/signin" method="POST">
      <label for="email">Email address</label>
      <input type="email" id="email" name="email" required>
      <label for="password">Password</label>
      <input type="password" id="password" name="password" required>
      <button type="submit">Sign in</button>
    </form>
  </div>
</body>
</html>
