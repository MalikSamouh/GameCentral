<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
  <header>
    <a href="/">
      <div class="logo">
        <img src="/images/gameStore.png" alt="Logo">
      </div>
    </a>
    <div class="top-right" id="top-right">
      <div class="login-block" id="login-block">
        <a href="/signinPage">Sign in</a>
        <span>|</span>
        <a href="/registerPage">Register</a>
        <img src="/images/FlagofCanada.png" alt="Canadian Flag">
        <span>CAD</span>
      </div>
    </div>
  </header>
    <div class="container">
        <h1>Register your account</h1>
        <form id="registration-form" action="/api/register" method="POST">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="Enter your username" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Create a password" required>

            <label for="confirm-password">Confirm Password:</label>
            <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>

            <h1>Address Information</h1>
            <label for="billingAddress">Address:</label>
            <input type="text" id="billingAddress" name="billingAddress" placeholder="Street Address" required>

            <label for="city">City:</label>
            <input type="text" id="city" name="city" required>

            <label for="state">State/Province:</label>
            <input type="text" id="state" name="state" required>

            <label for="postalCode">Postal Code:</label>
            <input type="text" id="postalCode" name="postalCode" required>
            <label for="country">Country</label>
            <input type="text" id="country" name="country" required>

            <h1>Payment Information</h1>
            <label for="nameOnCard">Name on Card:</label>
            <input type="text" id="nameOnCard" name="nameOnCard" required>

            <label for="cardNumber">Card Number:</label>
            <input type="text" id="cardNumber" name="cardNumber" required
            inputmode="numeric" pattern="[0-9\s]{13,19}" maxlength="19">

            <label for="expiryDate">Expiration Date (MM/YY):</label>
            <input type="text" id="expiryDate" name="expiryDate" required>

            <label for="cvv">CVV:</label>
            <input type="text" id="cvv" name="cvv" required
            inputmode="numeric" pattern="[0-9\s]{3}" maxlength="3">

            <button type="submit">Register</button>
        </form>
    </div>
</body>
</html>
